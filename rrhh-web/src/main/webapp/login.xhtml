<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
	xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
	xmlns:f="http://xmlns.jcp.org/jsf/core"
	xmlns:h="http://xmlns.jcp.org/jsf/html"
	xmlns:p="http://primefaces.org/ui"
	xmlns:pe="http://primefaces.org/ui/extensions">

<h:head>
	<h:outputStylesheet library="css" name="rrhh.css"></h:outputStylesheet>
	<h:outputStylesheet library="webjars"
		name="font-awesome/5.12.0/css/all.min-jsf.css" />
	<h:outputStylesheet library="webjars"
		name="font-awesome/5.12.0/css/v4-shims.min-jsf.css" />
	<h:outputScript library="js" name="rrhh.js"></h:outputScript>
</h:head>
<h:body>
	<h:form id="frmGen">
		<p:growl id="menGen" />
		<p:panel header="Credenciales">
			<p:panelGrid id="panGriLog" columns="2">
				<p:outputLabel for="txtNomUsu" value="Usuario:" />
				<p:inputText id="txtNomUsu" maxlength="10" required="true"
					value="#{loginBean.usuario.nombreUsu}" />
				<p:outputLabel for="txpClaUsu" value="Clave:" />
				<p:password id="txpClaUsu" maxlength="10" required="true"
					value="#{loginBean.usuario.claveUsu}" toggleMask="true"
					redisplay="true" />
			</p:panelGrid>
			<p:panelGrid id="panGriBot" columns="1">
				<p:commandButton value="Ingresar" icon="fas fa-sign-in-alt"
					process="@this :frmGen:panGriLog"
					actionListener="#{loginBean.validadUsuario}" 
					update=":frmGen:menGen"/>
			</p:panelGrid>
		</p:panel>
	</h:form>

</h:body>
</html>
